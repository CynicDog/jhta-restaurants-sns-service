StoreOpenTimeDao.insertStoreOpenTime=insert into store_opentimes (ID, TIME_CATEGORY, TIME_DAY, TIME_OPENTIME, TIME_CLOSETIME, STORE_ID) values (STORE_OPEN_TIMES_SEQUENCE.nextval, ?, ?, ?, ?, ?) 
StoreOpenTimeDao.updateStoreOpenTime=update store_opentimes set TIME_CATEGORY = ? , TIME_DAY = ? , TIME_OPENTIME = ? , TIME_CLOSETIME = ? where ID = ?
StoreOpenTimeDao.getStoreOpenTimeById=select * from store_opentimes where ID = ?
StoreOpenTimeDao.deleteStoreOpenTimeById=delete from store_opentimes where ID = ? 