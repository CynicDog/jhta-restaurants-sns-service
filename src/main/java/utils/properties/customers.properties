CustomerDao.insertCustomer=insert into customers (ID, USER_ID, USER_PASSWORD, USER_NAME, USER_EMAIL, USER_PHONE, USER_BIRTHDAY, USER_GENDER, USER_GRADE) values (CUSTOMERS_SEQUENCE.nextval, ?, ?, ?, ?, ?, ?, ?, ?)   
CustomerDao.getCustomerById=select * from customers where ID = ?  
