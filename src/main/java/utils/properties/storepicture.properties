StorePictureDao.insertStorePicture=insert into store_pictures (ID, FILE_LOCATION, STORE_ID) values (store_pictures_sequence.nextval, ?, ?)
StorePictureDao.updateStorePicture=update store_pictures set PICTURE_FILE_LOCATION = ?, STORE_ID = ? where ID = ?
StorePictureDao.getStorePictureById=select * from store_pictures where ID = ?
StorePictureDao.deleteStorePictureById=delete from store_pictures where ID = ? 
StorePictureDao.getAllStorePictures=select * from store_pictures
StorePictureDao.getStorePictureByStoreId=select * from store_pictures where STORE_ID=?