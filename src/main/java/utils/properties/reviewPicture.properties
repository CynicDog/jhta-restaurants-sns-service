ReviewPictureDao.insertReviewPicture=insert into review_pictures (ID, FILE_LOCATION, REVIEW_ID) values (REVIEWS_PICTURES_SEQUENCE.nextval, ?, ?)
ReviewPictureDao.updateReviewPicture=update review_pictures set FILE_LOCATION = ?, REVIEW_ID = ? where ID = ?  
ReviewPictureDao.getReviewPictureById=select * from review_pictures where ID = ?
ReviewPictureDao.deleteReviewPictureById=delete from review_pictures where ID = ?
ReviewPictureDao.getReviewPictureByReviewId=select * from review_pictures where REVIEW_ID = ?
ReviewPictureDao.getRecentPicturesByStoreId=SELECT * FROM ( SELECT reviews.id AS review_id, review_pictures.id AS picture_id, stores.id AS store_id, reviews.review_create_date, review_pictures.file_location, ROW_NUMBER() OVER (ORDER BY reviews.review_create_date DESC) AS rn FROM reviews INNER JOIN review_pictures ON review_pictures.review_id = reviews.id INNER JOIN stores ON stores.id = reviews.store_id where store_id = ? ) subquery WHERE rn <= 5